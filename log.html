<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <style>
    body {
      background-color: #92ad37;
      font-family: 'Poppins', sans-serif;
    }
    body {
  background: linear-gradient(to right, #f6d365, #fda085);
}


    .login-container {
      margin-top: 5vh;
      background-color: white;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 20px;
      max-width: 900px;
      width: 95%;
      margin-left: auto;
      margin-right: auto;
    }

    .login-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .login-form {
      text-align: center;
    }

    .login-form h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .login-form p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .login-form label {
      font-weight: 600;
    }

    .login-form input {
      margin-bottom: 15px;
      text-align: center;
    }

    .login-form button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
    }

    .login-form button:hover {
      background-color: #218838;
    }

    .footer {
      background: linear-gradient(to right, #333, #555);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .login-image {
        margin-bottom: 20px;
      }

      .login-form h1 {
        font-size: 24px;
      }

      .login-form p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container login-container shadow">
    <div class="row align-items-center">
      <div class="col-md-6 text-center">
        <img src="img1.jpg" alt="Welcome Image" class="login-image img-fluid">
      </div>
      <div class="col-md-6">
        <div class="login-form">
          <h1>Welcome!</h1>
          <p>Log in to start using our services</p>
          <form id="loginForm">
            <div class="mb-3">
              <label for="name" class="form-label">Enter Your Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter Your Name" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Enter Your Phone Number</label>
              <input type="tel" id="phone" class="form-control" placeholder="123-456-7890" required>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Enter Your Age</label>
              <input type="number" id="age" class="form-control" placeholder="Enter Your Age" required min="1">
            </div>
            <button type="submit">Submit</button>
          </form>
          <div id="message" class="mt-3 text-success fw-bold"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer mt-4">
    <p>&copy; 2025 Kartikesh Resto Cafe. All Rights Reserved.</p>
  </div>

  <!-- JavaScript Section -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const age = parseInt(document.getElementById("age").value.trim());

      // Simple validation
      if (name === "" || phone === "" || isNaN(age) || age < 1) {
        alert("Please fill all fields correctly!");
        return;
      }

      // Store in localStorage (optional)
      const userData = { name, phone, age };
      localStorage.setItem("userData", JSON.stringify(userData));

      // Display success message
      document.getElementById("message").textContent = "Login successful!";

      // Optionally redirect after a delay
      // setTimeout(() => {
      //   window.location.href = "home.html";
      // }, 2000);
    });
  </script>

</body>
</html>
